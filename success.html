<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Subscription Success!</title>
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <div class="success-container">
      <div class="success-svg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 64 64"
        >
          <defs>
            <linearGradient
              id="a"
              x1="100%"
              x2="0%"
              y1="0%"
              y2="100%"
            >
              <stop
                offset="0%"
                stop-color="#FF6A3A"
              />
              <stop
                offset="100%"
                stop-color="#FF527B"
              />
            </linearGradient>
          </defs>
          <g fill="none">
            <circle
              cx="32"
              cy="32"
              r="32"
              fill="url(#a)"
            />
            <path
              stroke="#FFF"
              stroke-width="4"
              d="m18.286 34.686 8.334 7.98 19.094-18.285"
            />
          </g>
        </svg>
      </div>

      <!-- Success message start -->
      <h1>Thanks for subscribing!</h1>
      <p class="message">
        A confirmation email has been sent to
        <span id="subscriber-email">??</span>. Please open it and click the
        button inside to confirm your subscription.
      </p>
      <form action="index.html">
        <button
          type="submit"
          class="return"
        >
          Dismiss message
        </button>
      </form>

      <!-- Success message end -->
    </div>
  </body>
</html>
